type Query {
  products(query: String, brand: String, type: String, limit: Int, offset: Int, sort: OrderByInput): [Product!]
  brands(query: String): [Brand!]
  types(query: String): [Type!]
}

enum OrderByInput {
  name_asc
  name_desc
  price_asc
  price_desc
}